name: CI
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: 'pyproject.toml'
      - name: Install dependencies
        run: |
          pipx install poetry
          poetry install
      - name: Lint
        run: ./lint
      - name: Test
        run: poetry run python -m unittest
